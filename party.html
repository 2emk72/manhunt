<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create or Join Party</h1>
        <label for="partyCode"><b>Enter Party Code:</b></label>
        <input type="text" id="partyCodeInput" placeholder="Enter party code">
        <button onclick="joinParty()">Join Party</button>
        <button onclick="createParty()">Create Party</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        var database = firebase.database();

        function joinParty() {
            var partyCode = document.getElementById('partyCodeInput').value;
            // Redirect to map page with party code as query parameter
            window.location.href = 'map.html?party=' + encodeURIComponent(partyCode);
        }

        function createParty() {
            // Generate a random party code (e.g., for simplicity)
            var partyCode = Math.random().toString(36).substring(7);
            // Redirect to map page with party code as query parameter
            window.location.href = 'map.html?party=' + encodeURIComponent(partyCode);
        }
    </script>
</body>
</html>
